# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Michael Zemel
email: michael.zemel@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Projects and articles related to tech, travel, and fun
baseurl: "" # change this to the subpath of your site, e.g. /blog. Leave it empty if you don't need it.
url: "https://mzemel.github.io" # change this to the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Make sure to exclude 'vendor' from the build
exclude: [vendor, "Gemfile", "Gemfile.lock"]

# permalink: /:categories/:year/:month/:day/:title.html
# none is equivalent to /:title.html
# https://jekyllrb.com/docs/permalinks
permalink: /:title

google_analytics:

# jekyll-theme-simple-blog date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
jekyll-theme-simple-blog:
  date_format: "%b %-d, %Y"

theme: jekyll-theme-minimal

show_post_image_posts_list: false

header:
  image: /assets/patterns/symphony.png

# social
author:
  name: "Michael Zemel"
  short_bio:
    en: Software Engineer
  picture: assets/img/avatar_60.png

image: /assets/img/profile-225.png

twitter:
 username: michael_zemel
instagram_username: mzemel

linkedin_username: michael-zemel

# github on site
github:
  owner_url: https://github.com/mzemel


